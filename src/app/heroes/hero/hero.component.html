<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>
@if (name !== 'Spiderman') {
<button  class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>
}
@if (age !== 35) {
<button class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>
}

<button class="btn btn-primary" (click)="resetForm()">
  Reset Form
</button>
