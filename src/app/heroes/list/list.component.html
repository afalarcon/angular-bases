<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else elemt">
<h3>Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<!--# referencia a un elemento en este contexto -->
<!--ng-container  no es un elemento html  -->
 <ng-template #elemt>
<h3>No ha borrado nada.</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último héroe
</button>




<ul class="mt-2 list-group">
  @for (item of heroNames; track $index) {
<li class="list-group-item">{{item}}</li>
}
</ul>
